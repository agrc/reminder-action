name: Pull Request Events
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-check:
    name: Lint and check types
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧵 Lint
        run: pnpm run lint

      - name: 🧪 Check types
        run: pnpm run check

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm test

  build:
    name: Commit Release Assets
    runs-on: ubuntu-latest
    needs: [test-check, test-unit]
    if: ${{ github.event.sender.login == 'ugrc-release-bot[bot]' }}
    permissions:
      contents: write
    steps:
      - name: 🪙 Convert token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}

      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate-token.outputs.token }}

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🏗️ Build release assets
        run: pnpm run build

      - name: 🏗️ Commit and push if needed
        run: |
          git config user.name "${{ secrets.UGRC_RELEASE_BOT_NAME }}"
          git config user.email "${{ secrets.UGRC_RELEASE_BOT_EMAIL }}"
          git add dist/*
          if [ -z "$(git status --porcelain)" ]; then
            echo "no changes to dist/*"
            exit 0
          fi
          git commit -m 'chore: build release assets'
          git push

  integration-test:
    name: Integration test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🏗️ Build release assets
        run: pnpm run build

      - name: 🪙 Convert token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}

      - name: 💬 Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            /remind me to verify that this works yesterday
          token: ${{ steps.generate-token.outputs.token }}

      - name: 🧪 Run local action
        uses: ./
