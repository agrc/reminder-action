version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      safe-production-dependencies:
        dependency-type: 'production'
        update-types: ['minor', 'patch']
      safe-development-dependencies:
        dependency-type: 'development'
        update-types: ['minor', 'patch']
      major-production-dependencies:
        dependency-type: 'production'
        update-types: ['major']
      major-development-dependencies:
        dependency-type: 'development'
        update-types: ['major']
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      ci-dependencies:
        dependency-type: 'production'
